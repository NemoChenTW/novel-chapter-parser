<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chapter Parser App</title>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <script src="http://gregpike.net/demos/bootstrap-file-input/bootstrap.file-input.js"></script>


    <!-- Display filename inside the button instead of its label -->
    <input type="file" id="datafile" data-filename-placement="inside" title="選取檔案">
    <button type="button" class="btn btn-primary" onclick="readFile()">讀取檔案內容</button>

    <div>
        <pre id="file_content" hidden="true" style="white-space: pre-wrap"></pre>
    </div>

    <!-- 修改檔案按鈕外型 -->
    <script>
    $('input[type=file]').bootstrapFileInput();
    $('.file-inputs').bootstrapFileInput();
    </script>

    <script src="js/readfile.js"></script>
</body>

</html>
